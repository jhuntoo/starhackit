general:
  branches:
    only:
      - custom

machine:
  python:
    version: 2.7.3
  node:
    version: 5.0.0
  environment:
    CXX: g++-4.8
  services:
    - rabbitmq-server
    - docker
  pre:
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.8 10
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 10

dependencies:
  pre:
    - pip install awscli
    - docker build -t jhuntoo/test:$CIRCLE_SHA1 ./server
  cache_directories:
    - client/node_modules
    - server/node_modules

test:
  pre:
    - psql -c 'create database travis_ci_test;' -U postgres
  post:
    - cd client && npm run build
#    - cd server && npm run codeclimate && npm run coveralls

deployment:
  hub:
    branch: custom
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push jhuntoo/test:$CIRCLE_SHA1
